<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metascore Predictor</title>

    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #1b1b1b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.25);
        }

        h1 {
            text-align: center;
            color: #00ff88;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #8fffc9;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background: #2b2b2b;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            font-size: 18px;
            background: #00ff88;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background: #00dd77;
        }

        #result-box {
            margin-top: 30px;
            background: #141414;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 22px;
            display: none;
            border: 1px solid #00ff88;
        }

        .loading {
            text-align: center;
            color: #ccc;
            margin-top: 20px;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>ðŸŽ® Metascore Predictor</h1>

    <label>Game Title</label>
    <input type="text" id="title">

    <label>Summary</label>
    <textarea id="summary" rows="4"></textarea>

    <label>Platform</label>
    <input type="text" id="platform">

    <label>User Score</label>
    <input type="number" id="user_score" step="0.1" min="0" max="10">

    <label>Release Date</label>
    <input type="date" id="release_date">

    <button onclick="predict()">Predict Metascore</button>

    <div id="loading" class="loading" style="display:none;">Predicting...</div>

    <div id="result-box"></div>
</div>

<script>
    async function predict() {
        const title = document.getElementById("title").value;
        const summary = document.getElementById("summary").value;
        const platform = document.getElementById("platform").value;
        const user_score = parseFloat(document.getElementById("user_score").value);
        const release_date = document.getElementById("release_date").value;

        const resultBox = document.getElementById("result-box");
        const loading = document.getElementById("loading");

        resultBox.style.display = "none";
        loading.style.display = "block";

        const payload = {
            title,
            summary,
            platform,
            user_score,
            release_date
        };

        try {
            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            loading.style.display = "none";
            resultBox.style.display = "block";
            resultBox.innerHTML = `
                <strong>Predicted Metascore:</strong><br>
                <span style="font-size: 40px; color: #00ff88;">${data.predicted_metascore.toFixed(1)}</span>
            `;
        } catch (err) {
            loading.style.display = "none";
            alert("Error connecting to the API. Is FastAPI running?");
        }
    }
</script>

</body>
</html>
